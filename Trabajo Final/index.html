<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <script>
        function verificarEdad() {
            var respuesta = confirm("¿Es usted mayor de edad?");
            if (respuesta) {
                window.location.href = "home.html";
            } else {
                alert("Usted está entrando bajo su propia responsabilidad.");
            }
        }
    </script>
</head>
<body>
    <h1>Bienvenido al sitio web</h1>
    <p>Este sitio web contiene información y material que puede no ser apropiado para menores de edad.</p>
    <p>Por favor, confirme que es mayor de edad para poder acceder.</p>
    <button onclick="verificarEdad()">Sí, soy mayor de edad</button>
</body>
</html>
