<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Verificación de Edad</title>
    <script>
        function verificarEdad() {
            var respuesta = confirm("¿Es usted mayor de edad?");
            if (respuesta) {
                window.location.href = "home.html";
            } else {
                alert("Usted está entrando bajo su propia responsabilidad.");
            }
        }
    </script>
</head>
<body>
    <div id="age-verification">
        <h2>¿Eres mayor de edad?</h2>
        <button onclick="verifyAge(true)">Sí</button>
        <button onclick="verifyAge(false)">No</button>
    </div>

</body>
</html>
